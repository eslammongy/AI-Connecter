name: ai_connect
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  flutter_native_splash: ^2.4.2
  font_awesome_flutter: ^10.8.0
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.2
  equatable: ^2.0.5
  get_it: ^8.0.2
  icons_launcher: ^3.0.0
  objectbox_flutter_libs: ^4.0.3
  objectbox: ^4.0.3
  internet_connection_checker_plus: ^2.5.2
  provider: ^6.1.2
  intl: ^0.19.0

dev_dependencies:
  build_runner: ^2.4.13
  objectbox_generator: ^4.0.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/
   - assets/svg/
   - assets/fonts/


  fonts:
     - family: ChakraPetch
       fonts:
         - asset: fonts/ChakraPetch.ttf
     - family: IndieFlower
       fonts:
         - asset: fonts/IndieFlower.ttf
     - family: Inter
       fonts:
         - asset: fonts/Inter.ttf
     - family: OpenSans
       fonts:
         - asset: fonts/OpenSans.ttf
     - family: Roboto
       fonts:
         - asset: fonts/Roboto.ttf
     - family: SourGummy
       fonts:
         - asset: fonts/SourGummy.ttf
     - family: Teko
       fonts:
         - asset: fonts/Teko.ttf